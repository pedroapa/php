    <div>
        <h1>ex03
            Permitir a personalização de um texto atraves de um formulário.
        </h1>
        <form method="get" action="proc-texto.php">
            Título: <input type="text" name="titulo"><br>
            <fieldset><legend>Fonte</legend>
                <input type="radio" name="fonte" id="arial" value="Arial, Helvetica, sans-serif" checked>
                <label for="arial">Arial</label><br>
                <input type="radio" name="fonte" id="times" value="Times New Roman', Times, serif">
                <label for="times">Times New Roman</label><br>
                <input type="radio" name="fonte" id="verdana" value="Verdana, Geneva, Tahoma, sans-serif">
                <label for="verdana">Verdana</label>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
