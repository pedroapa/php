<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Informações</title>
</head>
<body>
    <main>
        <h1>Cadastro</h1>

        <form action="cadastrar.php" method="post">
            <fieldset> <legend>Dados Pessoais</legend>
                <p>
                    <label for="cNom">Nome</label>
                    <input type="text" name="tNom" id="cNom" size="40" maxlength="30" placeholder="Digite nome inteiro">
                </p>
                <p>
                    <label for="cCpf">CPF</label>
                    <input type="text" name="tCpf" id="cCpf" size="13" maxlength="11" placeholder="111-11-1111">
                </p>
                <p>
                    <label for="cNasc">Data de Nascimento</label>
                    <input type="date" name="tNasc" id="cNasc" value="2000-01-01">
                </p>
                <br>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </main>
    
</body>
</html>
